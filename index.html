<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Conversor de Moeda</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1 class="titulo titulo--principal">Conversor de Moedas</h1>
		</header>

		<main class="principal__container container">

			<section class="formulario">
				<div class="formulario__container">
					<input id="valor" class="input" type="number" placeholder="Digite o valor">
					<button type="submit" class="botao" onclick="obterCotacao()">Converter</button>
				</div>
			</section>
			
			<section class="cotacao">
				<h2 class="titulo">Cotação</h2>

				<ul class="cotacao__lista">
					<li class="cotacao__item">
						<p>Real: </p>
						<p id="cotReal"></p>
					</li>
					<li class="cotacao__item">
						<p>Dólar: </p>
						<p id="cotDolar"></p>
					</li>
					<li class="cotacao__item">
						<p>Euro: </p>
						<p id="cotEuro"></p>
					</li>
					<li class="cotacao__item">
						<p>Bitcoin: </p>
						<p id="cotBitcoin"></p>
					</li>
				</ul>
			</section>

			<section class="resultado">
				<h2 class="titulo">resultado</h2>
		
				<div class="resultado__container container">
					<article class="resultado__caixa">
						<h3 class="subtitulo">Dólar (usd)</h3>
						<p id="resultado__texto--dolar" class="resultado__texto"></p>
					</article>
		
					<article class="resultado__caixa">
						<h3 class="subtitulo">Euro (eur)</h3>
						<p id="resultado__texto--euro" class="resultado__texto"></p>
					</article>
		
					<article class="resultado__caixa">
						<h3 class="subtitulo">Bitcoin (btc)</h3>
						<p id="resultado__texto--bitcoin" class="resultado__texto"></p>
					</article>

					<article class="resultado__caixa">
						<h3 class="subtitulo">Real (brl)</h3>
						<p id="resultado__texto--real" class="resultado__texto"></p>
					</article>
				</div>
			</section>
		</main>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="script/script.js"></script>
	</body>
</html>
