<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Conversor de Moeda</title>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1 class="page-title">
				Conversor de moedas
			</h1>
			<p class="page-subtitle">
				Descubra os valores em dolar e outros!
			</p>
			<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
		
			<!-- Conversor de moeda -->
			<section class="conversor__box">
				<h2 class="titulo--padrao">Conversor de moedas</h2>
		
				<div class="formulario flex-container">
					<input id="valor" type="number" placeholder="Valor em real (R$)">
					<button type="submit" onclick="obterCotacao()">Converter</button>
				</div>
		
				<div class="cotacao flex-container">
					<article class="cotacao__caixa">
						<h3 class="cotacao__subtitulo">Dólar (usd)</h3>
						<p id="cotacao__texto--dolar" class="cotacao__texto"></p>
					</article>
		
					<article class="cotacao__caixa">
						<h3 class="cotacao__subtitulo">Euro (eur)</h3>
						<p id="cotacao__texto--euro" class="cotacao__texto"></p>
					</article>
		
					<article class="cotacao__caixa">
						<h3 class="cotacao__subtitulo">Bitcoin (btc)</h3>
						<p id="cotacao__texto--bitcoin" class="cotacao__texto"></p>
					</article>
				</div>
			</section>

					</article>

	</body>
</html>
