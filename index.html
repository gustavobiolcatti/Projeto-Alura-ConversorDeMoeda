<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Conversor de Moeda</title>

		<link rel="stylesheet" href="css/reset.css">

	<body>
		<h1 class="titulo">Conversor de Moedas</h1>

		<main>
			<form class="formulario">
				<label><input type="radio" name="moeda" class="inputRadio" checked> Real</label>
				<label><input type="radio" name="moeda" class="inputRadio"> Dólar</label>
				<label><input type="radio" name="moeda" class="inputRadio"> Euro</label>
				<label><input type="radio" name="moeda" class="inputRadio"> Bitcoin</label>
				

				<input id="valor" type="number" class="input-numero">

				<button class="botao" onclick="converterValor()">Converter</button>
			</form>

			<section class="resultado">
				<h2 class="titulo">Resultados</h2>

				<div class="resultado__container">
					<article class="resultado__box">
						<h3 class="subtitulo">Real (brl)</h3>
						<p id="resultado__real" class="resultado__texto texto">-</p>
					</article>

					<article class="resultado__box">
						<h3 class="subtitulo">Dólar (usd)</h3>
						<p id="resultado__dolar" class="resultado__texto texto">-</p>
					</article>

					<article class="resultado__box">
						<h3 class="subtitulo">Euro (eur)</h3>
						<p id="resultado__euro" class="resultado__texto texto">-</p>
					</article>

					<article class="resultado__box">
						<h3 class="subtitulo">Bitcoin (btc)</h3>
						<p id="resultado__bitcoin" class="resultado__texto texto">-</p>
					</article>
				</div>
			</section>

			<section class="cotacao">
				<h2 class="titulo">Cotação</h2>

				<ul class="cotacao__lista">
					<li class="cotacao__item texto">
						<p>Dólar:</p>
						<p id="cotacao__dolar">R$ 0,00</p>
					</li>
					<li class="cotacao__item texto">
						<p>Euro:</p>
						<p id="cotacao__euro">R$ 0,00</p>
					</li>
					<li class="cotacao__item texto">
						<p>Bitcoin:</p>
						<p id="cotacao__bitcoin">R$ 0,00</p>
					</li>
				</ul>
			</section>
		</main>
