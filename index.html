<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Conversor de Moeda</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1 class="titulo titulo--principal">Conversor de Moedas</h1>

		<main>
			<form id="formulario">
				<fieldset class="formulario__fieldset-radio">
					<label class="texto"><input type="radio" name="moeda" value="BRL" checked> Real</label>
					<label class="texto"><input type="radio" name="moeda" value="USD"> Dólar</label>
					<label class="texto"><input type="radio" name="moeda" value="EUR"> Euro</label>
					<!-- <label class="texto"><input type="radio" name="moeda" value="BTC"> Bitcoin</label> -->
				</fieldset>
				
				<div class="formulario__input">
					<input id="valor" type="number" class="formulario__valor">

					<button id="formulario__botao" class="formulario__botao">Converter</button>
				</div>
			</form>

			<section id="resultado" class="resultado">
				<h2 class="titulo">Resultados</h2>

				<div class="resultado__container">
					<article class="resultado__box">
						<h3 class="subtitulo">Real (brl)</h3>
						<p id="resultado__real" class="resultado__texto texto">-</p>
					</article>

					<article class="resultado__box">
						<h3 class="subtitulo">Dólar (usd)</h3>
						<p id="resultado__dolar" class="resultado__texto texto">-</p>
					</article>

					<article class="resultado__box">
						<h3 class="subtitulo">Euro (eur)</h3>
						<p id="resultado__euro" class="resultado__texto texto">-</p>
					</article>

					<article class="resultado__box">
						<h3 class="subtitulo">Bitcoin (btc)</h3>
						<p id="resultado__bitcoin" class="resultado__texto texto">-</p>
					</article>
				</div>
			</section>

			<section id="cotacao" class="cotacao">
				<h2 class="titulo">Cotação</h2>

				<ul class="cotacao__lista">
					<li class="cotacao__item texto">
						<p>Real:</p>
						<p id="cotacao__real">0,00</p>
					</li>
					<li class="cotacao__item texto">
						<p>Dólar:</p>
						<p id="cotacao__dolar">0,00</p>
					</li>
					<li class="cotacao__item texto">
						<p>Euro:</p>
						<p id="cotacao__euro">0,00</p>
					</li>
					<li class="cotacao__item texto">
						<p>Bitcoin:</p>
						<p id="cotacao__bitcoin">0,00</p>
					</li>
				</ul>
			</section>
		</main>
		<script src="script/script.js"></script>
	</body>
</html>
